<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Planets</title>
    <link rel="stylesheet" href="previous.css">
</head>
<body>
    <div class="container">
        <div class="controls">
            <div class="control-group">
                <label class="label-category">Flex Direction</label>
                <div class="button-group">
                    <button class="control-button" onclick="setFlexDirection('row')">Row</button>
                    <button class="control-button" onclick="setFlexDirection('column')">Column</button>
                </div>
            </div>
            <div class="control-group">
                <label class="label-category">Justify Content</label>
                <div class="button-group">
                    <button class="control-button" onclick="setJustifyContent('flex-start')">Start</button>
                    <button class="control-button" onclick="setJustifyContent('center')">Center</button>
                    <button class="control-button" onclick="setJustifyContent('flex-end')">End</button>
                    <button class="control-button" onclick="setJustifyContent('space-between')">Space Between</button>
                    <button class="control-button" onclick="setJustifyContent('space-around')">Space Around</button>
                    <button class="control-button" onclick="setJustifyContent('space-evenly')">Space Evenly</button>
                </div>
            </div>
            <div class="control-group">
                <label class="label-category">Align Items</label>
                <div class="button-group">
                    <button class="control-button" onclick="setAlignItems('flex-start')">Start</button>
                    <button class="control-button" onclick="setAlignItems('center')">Center</button>
                    <button class="control-button" onclick="setAlignItems('flex-end')">End</button>
                </div>
            </div>
            <div class="control-group">
                <label class="label-category">Gap</label>
                <input type="number" id="gap" value="0" class="control-input">
                <button class="control-button" onclick="setGap()">Set Gap</button>
            </div>
            <div class="control-group">
                <button class="control-button" onclick="resetFlexbox()">Reset Flexbox</button>
            </div>
        </div>
        <div class="flexbox-background">
            <div class="flexbox-container" id="flexboxContainer">
                <div class="box" id="box1"></div>
                <div class="box" id="box2"></div>
                <div class="box" id="box3"></div>
            </div>
        </div>
        <div class="controls flex-grow-controls">
            <div class="control-group">
                <label class="label-category">Flex Grow</label>
                <div class="flex-grow-group">
                    <div class="button-group">
                        <button class="control-button flexGrowButton" onclick="setFlexGrow('1')">Box 1</button>
                        <input type="number" class="control-input flexGrow" data-box="1" value="0">
                    </div>
                    <div class="button-group">
                        <button class="control-button flexGrowButton" onclick="setFlexGrow('2')">Box 2</button>
                        <input type="number" class="control-input flexGrow" data-box="2" value="0">
                    </div>
                    <div class="button-group">
                        <button class="control-button flexGrowButton" onclick="setFlexGrow('3')">Box 3</button>
                        <input type="number" class="control-input flexGrow" data-box="3" value="0">
                    </div>
                </div>
            </div>
            <div class="control-group">
                <button class="control-button" onclick="resetFlexGrow()">Reset Flex Grow</button>
                <button class="control-button" onclick="growAllBoxes()">Grow All</button>
            </div>
        </div>
    </div>
    <script src="previous.js"></script>
</body>
</html>
